<html xmlns="http://www.w3.org/1999/html">
<title>Users</title>
{% include "Header.html" %}
<body>

<div class="container col-md-8 mx-auto">
  <div class="col-lg-12" id="users">
    <ul style="list-style-type:none"  class="list">
            <li data-id="{{user['id']}}" data-pref="{{user['preference']}}">
              <div class="card">
                <div class="card-header">
                <h4 class="name">{{user['name']}}</h4>
                </div>
                <div class="card-body">
                  <span class="sign">Astrological Sign: {{user['sign']|capitalize}}</span><br>
                  <span class="gender">Gender: {{user['gender']|capitalize}}</span><br>
                  <span class="age">Age: {{user['age']}}</span>
                <hr>
                {{user['bio']}}
                </div>
              </div>
            </li>
    </ul>
  </div>
</div>
</div>


</body>
{% include "Footer.html" %}
</html>
